<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>GoPay Africa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{margin:0;font-family:Roboto;background:#061e1c;color:#e6fffa;}
header{background:#012b28;padding:12px 20px;display:flex;justify-content:space-between;}
.logo-text{font-size:22px;font-weight:700;color:#5eead4;}
.menu-btn{font-size:28px;cursor:pointer;}
.menu{display:none;position:absolute;top:60px;right:20px;background:#043837;border-radius:12px;}
.menu a{display:block;padding:12px;color:#5eead4;cursor:pointer;}
.menu a:hover{background:#065f5b;}

.panel{background:#043837;padding:20px;border-radius:18px;margin:20px;}
.hidden{display:none;}

.actions{display:grid;grid-template-columns:repeat(3,1fr);gap:15px;margin-top:20px;}
.action{background:#14b8a6;padding:15px;border-radius:14px;text-align:center;font-weight:700;cursor:pointer;}

.tx{background:#065f5b;padding:10px;border-radius:10px;margin-bottom:8px;}
</style>
</head>

<body>

<header>
<div class="logo-text">GoPay Africa</div>
<div class="menu-btn" onclick="toggleMenu()">☰</div>
</header>

<div class="menu" id="menu">
<a onclick="nav('home')">Accueil</a>
<a onclick="nav('login')">Connexion</a>
<a id="adminBtn" class="hidden" onclick="nav('admin')">Admin</a>
<a onclick="logout()">Déconnexion</a>
</div>

<!-- HOME -->
<div id="home" class="panel">
<h2>Banque Digitale Africaine</h2>
</div>

<!-- LOGIN -->
<div id="login" class="panel hidden">
<h3>Connexion</h3>
<input id="lEmail" placeholder="Email">
<input id="lPass" type="password" placeholder="Mot de passe">
<button onclick="login()">Connexion</button>
<button onclick="nav('register')">Créer compte</button>
</div>

<!-- REGISTER -->
<div id="register" class="panel hidden">
<h3>Créer compte</h3>
<input id="rName" placeholder="Nom">
<input id="rEmail" placeholder="Email">
<input id="rPass" type="password" placeholder="Mot de passe">

<select id="rRole">
<option value="client">Client</option>
<option value="agent">Agent</option>
<option value="admin">Admin</option>
</select>

<button onclick="register()">Créer</button>
</div>

<!-- DASHBOARD -->
<div id="dash" class="panel hidden">
<h3 id="cardName"></h3>
<p>ID : <span id="cardId"></span></p>
<p>Solde : <b id="balance"></b> USD</p>

<div class="actions">
<div class="action" onclick="cashin()">Cash-in</div>
<div class="action" onclick="cashout()">Cash-out</div>
<div class="action" onclick="pay()">Paiement</div>
</div>

<h4>Historique</h4>
<div id="myTx"></div>
</div>

<!-- ADMIN -->
<div id="admin" class="panel hidden">
<h3>Liste Agents</h3>
<table id="usersTable"></table>
</div>

<script>

firebase.initializeApp({
apiKey:"AIzaSyA-p_WgDeRhaGsP0zJYmd9aIw7GwuC6k6g",
authDomain:"gotrustpay-e6524.firebaseapp.com",
projectId:"gotrustpay-e6524"
});

const auth=firebase.auth();
const db=firebase.firestore();

auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);

// NAVIGATION
function toggleMenu(){
menu.style.display = menu.style.display==="block"?"none":"block";
}

function nav(id){
show(id);
menu.style.display="none";
}

function show(id){
document.querySelectorAll(".panel").forEach(p=>p.classList.add("hidden"));
document.getElementById(id).classList.remove("hidden");
}

// REGISTER
async function register(){
try{

const cred = await auth.createUserWithEmailAndPassword(rEmail.value,rPass.value);

const gid = "GP"+Math.random().toString(36).substr(2,6).toUpperCase();

await db.collection("users").doc(cred.user.uid).set({
name:rName.value,
email:rEmail.value,
gid:gid,
balance:50,
role:rRole.value
});

await loginAuto();

}catch(e){alert(e.message);}
}

async function loginAuto(){
const user=auth.currentUser;
const doc=await db.collection("users").doc(user.uid).get();
loadUser(doc.data());
}

// LOGIN
async function login(){
try{

const cred = await auth.signInWithEmailAndPassword(lEmail.value,lPass.value);
const doc = await db.collection("users").doc(cred.user.uid).get();

if(!doc.exists){ alert("Compte introuvable"); return; }

loadUser(doc.data());

lEmail.value="";
lPass.value="";

}catch(e){alert("Connexion refusée");}
}

// LOAD USER
function loadUser(d){

if(!d) return;

cardName.innerText=d.name || "Client";
cardId.innerText=d.gid || "GP-000000";
balance.innerText=Number(d.balance||0).toFixed(2);

if(d.role==="admin"){
adminBtn.classList.remove("hidden");
loadAdmin();
}else{
adminBtn.classList.add("hidden");
}

show("dash");
loadMyTx();
}

// CASHIN
async function cashin(){
let amt=parseFloat(prompt("Montant"));
if(!amt || amt<=0) return;

await db.collection("users").doc(auth.currentUser.uid)
.update({balance:firebase.firestore.FieldValue.increment(amt)});

loadMyTx();
}

// CASHOUT
async function cashout(){
let amt=parseFloat(prompt("Montant"));
if(!amt || amt<=0) return;

await db.collection("users").doc(auth.currentUser.uid)
.update({balance:firebase.firestore.FieldValue.increment(-amt)});

loadMyTx();
}

// PAY
async function pay(){
alert("Paiement simulé");
}

// HISTORIQUE
async function loadMyTx(){
const snap=await db.collection("users").doc(auth.currentUser.uid).get();
balance.innerText=Number(snap.data().balance||0).toFixed(2);
}

// ADMIN = VOIR AGENTS
async function loadAdmin(){

usersTable.innerHTML="<tr><th>Nom</th><th>Email</th><th>Solde</th></tr>";

const agents=await db.collection("users").where("role","==","agent").get();

agents.forEach(doc=>{
const u=doc.data();
usersTable.innerHTML+=`
<tr>
<td>${u.name}</td>
<td>${u.email}</td>
<td>${u.balance}</td>
</tr>`;
});
}

// SESSION WATCH
auth.onAuthStateChanged(async user=>{
if(user){
const doc=await db.collection("users").doc(user.uid).get();
if(doc.exists) loadUser(doc.data());
}
});

// LOGOUT
function logout(){
auth.signOut();
show("home");
}

</script>
</body>
</html>
