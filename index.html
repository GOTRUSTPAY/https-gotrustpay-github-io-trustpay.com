<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>GoPay Africa Fintech</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

<style>
body{margin:0;font-family:Roboto;background:#e8f5e9;}
header{background:#0d1b2a;color:white;padding:12px 20px;display:flex;justify-content:space-between;}
.logo{background:#2e7d32;padding:6px 14px;border-radius:8px;}
button{background:#2e7d32;color:white;border:none;padding:12px;border-radius:8px;margin-top:8px;width:100%;}
.panel{display:none;padding:20px;}
.card{background:white;padding:15px;border-radius:10px;margin:10px 0;}
input{width:100%;padding:10px;margin:6px 0;}
</style>
</head>

<body>

<header>
<div class="logo">GoPay Africa</div>
<button onclick="showLogin()">Connexion</button>
</header>

<!-- LOGIN -->
<div id="loginPanel" class="panel">
<h2>Connexion</h2>
<input id="lEmail" placeholder="Email">
<input id="lPass" type="password" placeholder="Mot de passe">
<button onclick="login()">Connexion</button>
<button onclick="showRegister()">Créer compte</button>
</div>

<!-- REGISTER -->
<div id="registerPanel" class="panel">
<h2>Créer compte</h2>
<input id="rName" placeholder="Nom">
<input id="rEmail" placeholder="Email">
<input id="rPass" type="password" placeholder="Mot de passe">

<select id="rRole">
<option value="client">Client</option>
<option value="admin">Admin</option>
</select>

<button onclick="register()">Créer</button>
<button onclick="showLogin()">Retour</button>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="panel">
<h2>Dashboard</h2>

<div class="card">
Nom : <span id="dName"></span><br>
Solde : $<span id="dBalance"></span>
<canvas id="qr"></canvas>
</div>

<div class="card">
<button onclick="cashin()">Cash In</button>
<button onclick="cashout()">Cash Out</button>
<button onclick="transfer()">Transfert</button>
<button onclick="logout()">Déconnexion</button>
</div>

<div class="card">
<h3>Historique Transactions</h3>
<div id="history"></div>
</div>

<button onclick="openAdmin()" id="adminBtn" style="display:none;">Admin Panel</button>

</div>

<!-- ADMIN -->
<div id="adminPanel" class="panel">
<h2>Admin Dashboard</h2>
<p>Clients : <span id="totalClients"></span></p>
<p>Transactions : <span id="totalTx"></span></p>
<div id="usersList"></div>
<button onclick="showDashboard()">Retour</button>
</div>

<script>

// FIREBASE
firebase.initializeApp({
apiKey:"AIzaSyA-p_WgDeRhaGsP0zJYmd9aIw7GwuC6k6g",
authDomain:"gotrustpay-e6524.firebaseapp.com",
projectId:"gotrustpay-e6524"
});

const auth=firebase.auth();
const db=firebase.firestore();

let uid=null;
let userData=null;

// UI
function showLogin(){hideAll();loginPanel.style.display="block";}
function showRegister(){hideAll();registerPanel.style.display="block";}
function showDashboard(){hideAll();dashboard.style.display="block";}
function hideAll(){document.querySelectorAll(".panel").forEach(p=>p.style.display="none");}

// REGISTER
async function register(){

let cred=await auth.createUserWithEmailAndPassword(rEmail.value,rPass.value);

await db.collection("users").doc(cred.user.uid).set({
name:rName.value,
email:rEmail.value,
balance:50,
role:rRole.value
});

alert("Compte créé");
showLogin();
}

// LOGIN
async function login(){

let cred=await auth.signInWithEmailAndPassword(lEmail.value,lPass.value);

uid=cred.user.uid;

let snap=await db.collection("users").doc(uid).get();
userData=snap.data();

loadDashboard();
}

// DASHBOARD
async function loadDashboard(){

dName.innerText=userData.name;
dBalance.innerText=userData.balance;

QRCode.toCanvas(qr,uid);

loadHistory();

if(userData.role==="admin") adminBtn.style.display="block";

showDashboard();
}

// CASH IN
async function cashin(){

let amt=parseFloat(prompt("Montant"));
if(!amt) return;

await db.collection("users").doc(uid)
.update({balance:firebase.firestore.FieldValue.increment(amt)});

await saveTx("cashin",amt);

userData.balance+=amt;
loadDashboard();
}

// CASH OUT
async function cashout(){

let amt=parseFloat(prompt("Montant"));
if(!amt) return;

await db.collection("users").doc(uid)
.update({balance:firebase.firestore.FieldValue.increment(-amt)});

await saveTx("cashout",amt);

userData.balance-=amt;
loadDashboard();
}

// TRANSFER
async function transfer(){

let gid=prompt("Email destinataire");
let amt=parseFloat(prompt("Montant"));

let snap=await db.collection("users").where("email","==",gid).get();

if(snap.empty){alert("Utilisateur introuvable");return;}

let dest=snap.docs[0];

await db.collection("users").doc(uid)
.update({balance:firebase.firestore.FieldValue.increment(-amt)});

await db.collection("users").doc(dest.id)
.update({balance:firebase.firestore.FieldValue.increment(amt)});

await saveTx("transfer",amt);

userData.balance-=amt;
loadDashboard();
}

// SAVE TX
async function saveTx(type,amount){

await db.collection("transactions").add({
user:uid,
type:type,
amount:amount,
date:new Date()
});
}

// HISTORY
async function loadHistory(){

let list=await db.collection("transactions")
.where("user","==",uid)
.orderBy("date","desc")
.limit(6)
.get();

history.innerHTML="";

list.forEach(doc=>{
let t=doc.data();
history.innerHTML+=`<p>${t.type} : $${t.amount}</p>`;
});
}

// ADMIN
async function openAdmin(){

hideAll();
adminPanel.style.display="block";

let users=await db.collection("users").get();
totalClients.innerText=users.size;

let tx=await db.collection("transactions").get();
totalTx.innerText=tx.size;

usersList.innerHTML="";

users.forEach(doc=>{
let u=doc.data();
usersList.innerHTML+=`<p>${u.name} - $${u.balance}</p>`;
});
}

// LOGOUT
function logout(){
auth.signOut();
location.reload();
}

showLogin();

</script>

</body>
</html>
