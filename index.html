<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>GoTrust Pay</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<!-- QR -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
body{
 margin:0;font-family:Arial;
 background:linear-gradient(135deg,#021c1b,#032f2e);
 color:#d1fae5
}
.hidden{display:none!important}
header{padding:15px;background:#021c1b}
nav a{margin-right:15px;color:#99f6e4;font-weight:bold;cursor:pointer}
main{max-width:1100px;margin:auto;padding:20px}

input,button{
 width:100%;padding:12px;margin:6px 0;
 border-radius:10px;border:none
}
button{background:#14b8a6;font-weight:bold;cursor:pointer}

.panel{
 background:#043837;padding:20px;border-radius:16px;margin-top:20px
}
.card{
 background:linear-gradient(145deg,#065f5b,#043837);
 padding:20px;border-radius:22px;
 display:flex;flex-wrap:wrap;gap:20px;
 box-shadow:0 10px 30px rgba(0,0,0,.6)
}
#qr{
 width:140px;height:140px;
 background:#fff;padding:10px;border-radius:12px
}

.actions{
 display:grid;
 grid-template-columns:repeat(4,1fr);
 gap:15px;margin-top:20px
}
@media(max-width:700px){
 .actions{grid-template-columns:repeat(2,1fr)}
}

.action{
 background:linear-gradient(145deg,#0fb9a8,#087f73);
 padding:20px;border-radius:18px;
 text-align:center;font-weight:bold;
 cursor:pointer
}
.tx{background:#022c2a;padding:8px;border-radius:8px;margin-bottom:6px}
.admin{background:#7c2d12}
</style>
</head>

<body>

<header>
<nav>
 <a onclick="show('home')">Accueil</a>
 <a id="loginBtn" onclick="show('auth')">Connexion</a>
 <a id="logoutBtn" class="hidden" onclick="logout()">D√©connexion</a>
</nav>
</header>

<main>

<div id="home" class="panel">
 <h2>GoTrust Pay</h2>
 <p>Paiement digital s√©curis√©</p>
</div>

<div id="auth" class="panel hidden">
 <h2>Connexion / Inscription</h2>
 <input id="name" placeholder="Nom complet">
 <input id="phone" placeholder="T√©l√©phone">
 <input id="email" placeholder="Email">
 <input id="password" type="password" placeholder="Mot de passe">
 <button onclick="authUser()">Continuer</button>
</div>

<div id="dashboard" class="hidden">

<div class="card">
 <div>
  <h3 id="cardName"></h3>
  <p>Carte : <b id="cardNumber"></b></p>
  <p>ID : <span id="cardId"></span></p>
  <h2>Solde : <span id="balance"></span> USD</h2>
 </div>
 <div id="qr"></div>
</div>

<div class="actions">
 <div class="action" onclick="openPanel('deposit')">üí∞ D√©p√¥t</div>
 <div class="action" onclick="openPanel('withdraw')">üì§ Retrait</div>
 <div class="action" onclick="openPanel('send')">üîÅ Envoi</div>
 <div class="action" onclick="openPanel('history')">üìú Historique</div>
</div>

<div id="deposit" class="panel hidden">
 <input id="depAmount" type="number" placeholder="Montant">
 <button onclick="deposit()">Confirmer</button>
</div>

<div id="withdraw" class="panel hidden">
 <input id="wdAmount" type="number" placeholder="Montant">
 <button onclick="withdraw()">Confirmer</button>
</div>

<div id="send" class="panel hidden">
 <input id="toUid" placeholder="ID destinataire">
 <input id="sendAmount" type="number" placeholder="Montant">
 <button onclick="send()">Envoyer</button>
</div>

<div id="history" class="panel hidden">
 <h3>Historique</h3>
 <div id="txList"></div>
</div>

<div id="adminPanel" class="panel hidden admin">
 <h3>ADMIN</h3>
 <input id="adminMsg" placeholder="Message global">
 <button onclick="sendAdminMsg()">Publier</button>
</div>

</main>

<script>
firebase.initializeApp({
 apiKey:"AIzaSyA-p_WgDeRhaGsP0zJYmd9aIw7GwuC6k6g",
 authDomain:"gotrustpay-e6524.firebaseapp.com",
 projectId:"gotrustpay-e6524"
});
const auth=firebase.auth(),db=firebase.firestore();

function show(id){
 document.querySelectorAll("main>div").forEach(d=>d.classList.add("hidden"));
 document.getElementById(id).classList.remove("hidden");
}

function logout(){
 auth.signOut();
}

function genCard(){
 return "4896 "+Math.floor(7000+Math.random()*2999)+" "+
 Math.floor(1000+Math.random()*9000)+" "+
 Math.floor(1000+Math.random()*9000);
}

function authUser(){
 auth.signInWithEmailAndPassword(email.value,password.value)
 .catch(()=>auth.createUserWithEmailAndPassword(email.value,password.value)
 .then(c=>db.collection("users").doc(c.user.uid).set({
  name:name.value,
  phone:phone.value,
  card:genCard(),
  balance:0,
  role:"user"
 })));
}

auth.onAuthStateChanged(async u=>{
 if(!u){
  loginBtn.classList.remove("hidden");
  logoutBtn.classList.add("hidden");
  show("home");
  return;
 }
 loginBtn.classList.add("hidden");
 logoutBtn.classList.remove("hidden");

 const snap=await db.collection("users").doc(u.uid).get();
 const x=snap.data();

 show("dashboard");
 cardName.textContent=x.name;
 cardNumber.textContent=x.card;
 cardId.textContent=u.uid.slice(0,8);
 balance.textContent=x.balance.toFixed(2);

 qr.innerHTML="";
 new QRCode(qr,{text:x.card,width:120,height:120});

 if(x.role==="admin") adminPanel.classList.remove("hidden");
 loadHistory();
});

function openPanel(id){
 ["deposit","withdraw","send","history"].forEach(x=>document.getElementById(x).classList.add("hidden"));
 document.getElementById(id).classList.remove("hidden");
}

async function addTx(type,amount){
 await db.collection("transactions").add({
  uid:auth.currentUser.uid,
  type,amount,
  date:new Date()
 });
 loadHistory();
}

async function loadHistory(){
 txList.innerHTML="";
 const q=await db.collection("transactions")
 .where("uid","==",auth.currentUser.uid)
 .orderBy("date","desc").get();
 q.forEach(d=>{
  const t=d.data();
  txList.innerHTML+=`<div class="tx">${t.type} : ${t.amount} USD</div>`;
 });
}

function deposit(){
 db.collection("users").doc(auth.currentUser.uid)
 .update({balance:firebase.firestore.FieldValue.increment(+depAmount.value)});
 addTx("D√©p√¥t",+depAmount.value);
}

async function withdraw(){
 const d=await db.collection("users").doc(auth.currentUser.uid).get();
 if(+wdAmount.value>d.data().balance)return alert("Solde insuffisant");
 db.collection("users").doc(auth.currentUser.uid)
 .update({balance:firebase.firestore.FieldValue.increment(-wdAmount.value)});
 addTx("Retrait",-wdAmount.value);
}

async function send(){
 const d=await db.collection("users").doc(auth.currentUser.uid).get();
 if(+sendAmount.value>d.data().balance)return alert("Solde insuffisant");
 db.collection("users").doc(auth.currentUser.uid)
 .update({balance:firebase.firestore.FieldValue.increment(-sendAmount.value)});
 db.collection("users").doc(toUid.value)
 .update({balance:firebase.firestore.FieldValue.increment(+sendAmount.value)});
 addTx("Envoi",-sendAmount.value);
}

function sendAdminMsg(){
 db.collection("annonces").add({
  text:adminMsg.value,
  date:new Date()
 });
 adminMsg.value="";
}
</script>

<!--
üî• FIRESTORE RULES (√Ä COLLER DANS FIREBASE CONSOLE)

rules_version = '2';
service cloud.firestore {
 match /databases/{db}/documents {

  match /users/{uid} {
   allow read,write: if request.auth!=null && request.auth.uid==uid;
  }

  match /transactions/{id} {
   allow read,write: if request.auth!=null &&
    request.auth.uid==resource.data.uid;
  }

  match /annonces/{id} {
   allow read: if true;
   allow write: if request.auth!=null &&
    get(/databases/$(db)/documents/users/$(request.auth.uid)).data.role=="admin";
  }
 }
}
-->

</body>
</html>
